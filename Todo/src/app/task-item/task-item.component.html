<!-- src/app/task-item/task-item.component.html -->
<div>
  <input
    type="checkbox"
    [(ngModel)]="task.completed"
    (change)="updateTask(task)"
  />
  <span>{{ task.title }}</span>
  <button (click)="updateTask(task)">Update</button>
  <button (click)="deleteTask(task)">Delete</button>
</div>
