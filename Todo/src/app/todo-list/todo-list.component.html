<!-- src/app/todo-list/todo-list.component.html -->
<table class="task-table">
  <thead>
    <tr>
      <th>Status</th>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        <input
          type="checkbox"
          [(ngModel)]="task.completed"
          (change)="updateTask(task)"
          class="status-checkbox"
        />
      </td>
      <td>
        <!-- Edit mode -->
        <ng-container *ngIf="editedTask === task; else viewTitleMode">
          <input [(ngModel)]="editedTask.title" class="edit-input" />
        </ng-container>

        <!-- View mode -->
        <ng-template #viewTitleMode>
          {{ task.title }}
        </ng-template>
      </td>
      <td>
        <!-- Edit mode -->
        <ng-container *ngIf="editedTask === task; else viewDescriptionMode">
          <input [(ngModel)]="editedTask.description" class="edit-input" />
        </ng-container>

        <!-- View mode -->
        <ng-template #viewDescriptionMode>
          {{ task.description }}
        </ng-template>
      </td>
      <td>
        <!-- View mode -->
        <ng-container *ngIf="editedTask !== task; else editModeButtons">
          <button (click)="editTask(task)" class="edit-button">Edit</button>
          <button (click)="deleteTask(task)" class="delete-button">
            Delete
          </button>
        </ng-container>

        <!-- Edit mode buttons -->
        <ng-template #editModeButtons>
          <button (click)="saveEditedTask()" class="save-button">Save</button>
          <button (click)="cancelEdit()" class="cancel-button">Cancel</button>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
