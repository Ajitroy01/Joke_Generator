<!-- src/app/app.component.html -->
<header>
  <h1>Angular To-Do List App</h1>
</header>

<main>
  <div>
    <app-todo-form (taskAdded)="onTaskAdded($event)"></app-todo-form>
  </div>

  <div>
    <app-todo-list
      [tasks]="tasks"
      (taskUpdated)="updateTask($event)"
      (taskDeleted)="deleteTask($event)"
    ></app-todo-list>
  </div>
</main>
